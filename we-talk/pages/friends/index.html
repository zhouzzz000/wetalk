<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content" id="app-friends">
			<ul class="mui-table-view" style="margin-top: 0.725rem;">
				<li v-on:tap="tap2moment" class="mui-table-view-cell mui-media">
					<span class="mui-pull-right mui-icon mui-icon-arrowright" style="color: lightgray;"></span>	
					<img class="mui-media-object mui-pull-left" src="../../resources/imgs/friends.png"
						style="max-width: 1.7rem;max-height: 1.7rem;"
					>
					<span style="font-size: 1rem; line-height: 1.725rem;margin-left: 0.75rem;">朋友圈</span>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 1.25rem;">
				<li v-on:tap="tap2search" class="mui-table-view-cell mui-media">
					<span class="mui-pull-right mui-icon mui-icon-arrowright" style="color: lightgray;"></span>					
					<img class="mui-media-object mui-pull-left" src="../../resources/imgs/addfriends.png"
						style="max-width: 1.7rem;max-height: 1.7rem;"
					>
					<span style="font-size: 1rem; line-height: 1.725rem;margin-left: 0.75rem;">添加好友</span>
				</li>
				<li v-on:tap="tap2scan" class="mui-table-view-cell mui-media">
					<span class="mui-pull-right mui-icon mui-icon-arrowright" style="color: lightgray;"></span>	
					<img class="mui-media-object mui-pull-left" src="../../resources/imgs/saoyisao.png"
						style="max-width: 1.7rem;max-height: 1.7rem;"
					>
					<span style="font-size: 1rem; line-height: 1.725rem;margin-left: 0.75rem;">扫一扫</span>
				</li>
			</ul>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script type="module" src="./index.js"></script>
		<script src="../../js/vue.min.js"></script>
	</body>

</html>
