<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./contact-pages.css" />
	</head>

	<body>
		<!-- <div id="app-requestlist"> -->
			<header class="mui-bar mui-bar-nav title">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<div class="mui-title title-color title-text">新的朋友</div>
			</header>
			<div class="mui-content" style="margin-top: 0.625rem;" id="app-requestlist">
				<p v-if="!requestlist || requestlist.length === 0" class="mui-ellipsis" style="margin-left: 7rem;margin-top: 1.25rem;">当前没有好友请求~</p>
				<ul v-else class="mui-table-view">
					<li v-for="(item, index) in requestlist" class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" v-bind:src="item.sendFaceImage">
							<div class="mui-media-body">
								{{item.sendUserNickname}}
								<p class="mui-ellipsis">请求添加你为朋友~</p>
							</div>
							<button v-on:tap="tap2refuse(item.sendUserId,index)" type="button" class="mui-btn btn-refuse">忽略</button>
							<button v-on:tap="tap2accept(item.sendUserId,index)" type="button" class="mui-btn btn-accept">接受</button>
						</a>
					</li>
				</ul>
			</div>
		<!-- </div> -->
		<script src="../../../js/mui.js"></script>
		<script src="./request-list.js" type="module"></script>
		<script src="../../../js/vue.min.js"></script>
	</body>

</html>
