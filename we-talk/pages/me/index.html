<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
	</head>

	<body>
		<div  id="app-me" class="mui-content">
			<ul class="mui-table-view list-top">
				<li class="mui-table-view-cell mui-media">
					<a v-on:tap="tap2avator" href="javascript:;">
						<span class="mui-pull-right mui-icon mui-icon-arrowright arrow-1"></span>
						<img class="mui-media-object mui-pull-right avator" v-bind:src='userInfo.faceImage!=""?userInfo.faceImage:"../../css/registLogin/login.jpg"'>
						<div class="mui-media-body text-center-1">
							头 像
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span class="mui-pull-right mui-icon mui-icon-arrowright arrow-1"></span>
						<span id="span-nickname" class="mui-pull-right text-center-1 nickname-1">{{userInfo.nickname}}</span>
						<div class="mui-media-body text-center-1">
							昵 称
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span id="span-nickname" class="mui-pull-right nickname-1" 
							style="color: #b5b5b5;margin-right: 1rem;">{{userInfo.username}}</span>
						<div class="mui-media-body">
							weTalk 号
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span class="mui-pull-right mui-icon mui-icon-arrowright" style="color: lightgray;"></span>
						<img class="mui-media-object mui-pull-right qrcode-img" src="../../resources/imgs/qrcode.png">
						<div class="mui-media-body">
							二维码
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" >
						<div v-on:tap="exit" class="mui-media-body" style="text-align: center;">
							退出登录
						</div>
				</li>
			</ul>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./index.js" type="module"></script>
	</body>

</html>
