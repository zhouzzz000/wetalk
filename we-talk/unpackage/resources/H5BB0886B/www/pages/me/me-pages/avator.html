<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./avator.css" />
	</head>

	<body>

		<div id="app-avator" class="mui-content">
			<header class="mui-bar mui-bar-nav title">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<a v-on:tap="openSelectView" class="mui-icon mui-pull-right" style="color: #FFFDEF;">···</a>
				<div class="mui-title title-text">个人头像</div>
			</header>
			<img id="my-avator" class="my-avator" v-bind:src="userAvator" />

			<div id="sheet-avator" class="mui-popover mui-popover-bottom mui-popover-action ">
				<!-- 可选择菜单 -->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a v-on:tap="selectImage" href="#">选择照片</a>
					</li>
					<li class="mui-table-view-cell">
						<a v-on:tap="downloadImage" href="#">下载照片</a>
					</li>
				</ul>
				<!-- 取消菜单 -->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#sheet-avator"><b>取消</b></a>
					</li>
				</ul>
			</div>

		</div>
		<script src="../../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script type="module" src="./avator.js"></script>
		<script src="../../../js/vue.min.js"></script>
	</body>

</html>
