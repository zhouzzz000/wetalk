<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/zcss/home.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				plus.navigator.setStatusBarBackground("#c5e3fb");
			});
		</script>
		
	</head>
	<body>
		<div id="app1">
			<header class="mui-bar mui-bar-nav title">
				<h1 class="title-color">weTalk{{networkInfo}}</h1>
			</header>

			<nav class="mui-bar mui-bar-tab tab-all">
				<a v-for="(item, index) in tabbar" v-bind:class="item.active==1?'mui-tab-item mui-active tab-1':'mui-tab-item tab-1'" v-bind:index="index">
					<span class="mui-icon">
						<svg class="icon" aria-hidden="true">
							<use v-bind:xlink:href="item.icon"></use>
						</svg>
					</span>
					<span class="mui-tab-label">{{item.title}}</span>
				</a>
			</nav>
			
		</div>
	</body>
	<script src="js/vue.min.js"></script>
	<script src="./js/iconfont.js" type="text/javascript"></script>
	<script src="js/home.js" type="module"></script>
</html>
